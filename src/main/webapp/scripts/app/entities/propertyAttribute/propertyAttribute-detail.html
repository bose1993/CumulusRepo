
<div>
    <h2><span translate="cumulusApp.propertyAttribute.detail.title">PropertyAttribute</span> {{propertyAttribute.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="cumulusApp.propertyAttribute.name">Name</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{propertyAttribute.name}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="cumulusApp.propertyAttribute.type">Type</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{propertyAttribute.type}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="cumulusApp.propertyAttribute.required">Required</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{propertyAttribute.required}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="cumulusApp.propertyAttribute.Property">Property</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{propertyAttribute.Property.rules}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="propertyAttribute"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
